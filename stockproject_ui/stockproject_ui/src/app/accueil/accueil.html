<!-- Contact section -->
<section class="bg-white text-[#0052cc] py-16 px-4 sm:px-8 lg:px-16 rounded-xl shadow-lg max-w-4xl mx-auto my-12">
  <h2 class="text-3xl font-bold mb-8 text-center">Contactez-nous</h2>

  <form class="space-y-6">
    <div>
      <label for="name" class="block text-sm font-semibold mb-2">Nom</label>
      <input type="text" id="name" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0052cc]" required />
    </div>

    <div>
      <label for="email" class="block text-sm font-semibold mb-2">Email</label>
      <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0052cc]" required />
    </div>

    <div>
      <label for="message" class="block text-sm font-semibold mb-2">Message</label>
      <textarea id="message" name="message" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0052cc]" required></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="bg-[#0052cc] text-white px-6 py-3 rounded-full font-semibold hover:bg-[#0041a8] transition">

      </button>
    </div>
  </form>
